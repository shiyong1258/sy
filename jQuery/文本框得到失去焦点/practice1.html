<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../jquery-1.12.4.js"></script>
用户名：<input type="text" id="user"/><br/><br/>
密码：<input type="password" id="pass"/><br/><br/>
详细信息：<textarea id="pro"></textarea>
<script>
    $("#user").focus(function(){
        $(this).css("background","red");
    }).blur(function(){
        $(this).css("background","green");
    })
    $("#pass").focus(function(){
        $(this).css("width","200px");
    }).blur(function(){
        $(this).css("width","20px");
    })
    $("#pro").focus(function(){
        $(this).html("sy1");
    }).blur(function(){
        $(this).html("sy");
    })

</script>
</body>
</html>
