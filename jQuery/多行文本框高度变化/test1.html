<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<script src="../jquery-1.12.4.js"></script>
<button id="one">放大</button>
<button id="two">缩小</button>
<div id="div1">
    有时候有时候有时候有是有罢工和各环节考核结果更健康
</div>
<script>
    $("#one").click(function() {
//        $("#div1").css("height","100px");
        if ($("#div1").height() <= 500) {
            $("#div1").height($("#div1").height() + 50);
        }
    })
        $("#two").click(function(){
//        $("#div1").css("height","100px");
            if($("#div1").height()>=200){
                $("#div1").height($("#div1").height()-50);
            }
    })
</script>
</body>
</html>
